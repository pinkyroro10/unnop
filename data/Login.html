<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnop Suriya - Cyberpunk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 174, 255, 0.6);
        }
        .name {
            font-size: 3rem;
            font-weight: 700;
            color: #00aeff;
            text-shadow: 0 0 10px #00aeff, 0 0 20px #00aeff, 0 0 30px #00aeff;
            margin-bottom: 1rem;
            animation: glow 1.5s infinite alternate;
            position: relative;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #00aeff, 0 0 20px #00aeff, 0 0 30px #00aeff;
            }
            100% {
                text-shadow: 0 0 20px #9e159e, 0 0 30px #973a64, 0 0 40px #dd1393;
            }
        }
        .lvl-up {
            font-size: 1.5rem;
            color: #ff00ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffff;
            margin-top: 2rem;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background-color: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px #00ffff;
        }
        #myImage {
            display: none;
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            position: absolute; /* Position it absolutely */
            top: 50%; /* Center it vertically */
            left: 50%; /* Center it horizontally */
            transform: translate(-50%, -50%); /* Adjust position */
        }
        .content {
            margin-top: 2rem;
            text-align: center;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .feature {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #00ffff;
            width: 30%;
            box-shadow: 0 0 20px #00ffff;
        }
        .feature h3 {
            color: #ff00ff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #ff00ff;
        }
        .feature p {
            color: #00ff00;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container" onclick="hideImage()"> <!-- Add onclick event to the container -->
        <header class="header">
            <h1 class="name">Unnop Suriya</h1>
            <div class="lvl-up">LVL UP - LVL 99</div>
        </header>
        <nav class="navbar">
            <div class="button-container">
                <button class="button" id="toggleButton" onclick="toggleImage(event)">Super Resume</button>
                <a href="measure.html">
                    <button class="button">Measure</button>
                </a>
                <a href="lottery.html">
                    <button class="button">Lottery</button>
                </a>
                <a href="game.html">
                    <button class="button">Game</button>
                </a>
            </div>
        </nav>
        
        <img id="myImage" src="CVunnop.PNG" alt="Super Resume Image">
        
        <div class="content">
            <div class="features">
                <div class="feature">
                    <h3>BEST GAMES</h3>
                    <p>Experience the future of gaming with our cutting-edge titles.</p>
                </div>
                <div class="feature">
                    <h3>NEW LOCATION</h3>
                    <p>Explore neon-lit streets and cybernetic landscapes.</p>
                </div>
                <div class="feature">
                    <h3>NEW CHARACTERS</h3>
                    <p>Meet unique individuals with advanced AI and distinct abilities.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isImageShown = false;

        function toggleImage(event) {
            event.stopPropagation(); // Prevent click event from bubbling up to the container
            var img = document.getElementById("myImage");
            if (!isImageShown) {
                img.style.display = "block";
                isImageShown = true;
            } else {
                img.style.display = "none";
                isImageShown = false;
            }
        }

        function hideImage() {
            var img = document.getElementById("myImage");
            img.style.display = "none"; // Hide the image
            isImageShown = false; // Reset the flag
        }
    </script>
    
</body>
</html>
