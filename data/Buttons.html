<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <script src="bscripts.js"></script>
</head>
<body>

  <div class="b-example-divider"></div>
  <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
              <img src="_Logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
          </a>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/info" class="nav-link px-2 link-dark">Home</a></li>
              <li><a href="/networks" class="nav-link px-2 link-dark">Configs Network</a></li>
              <li><a href="/wifi" class="nav-link px-2 link-dark">WiFi</a></li>
              <li><a href="/mqtt" class="nav-link px-2 link-dark">MQTT</a></li>
              <li><a href="/modbus" class="nav-link px-2 link-dark">Modbus</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">LoRa</a></li>
          </ul>
          <div class="col-md-3 text-end">
              <form id="saveForm" action="/saveConfig" method="POST">
                  <input type="hidden" name="action" id="actionInput" value="">
                  <button type="button" class="btn btn-outline-success me-2" id="completeButton">Complete</button>
                  <button type="button" class="btn btn-outline-danger me-2" id="restartButton">Restart</button>
              </form>
          </div>
      </header>
  </div>

</body>
</html>
